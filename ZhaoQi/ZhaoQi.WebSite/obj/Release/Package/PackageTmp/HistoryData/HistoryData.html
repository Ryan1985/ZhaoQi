
<link rel="stylesheet" href="../js/bj-datatables/dataTables.bootstrap.min.css" />
<link rel="stylesheet" href="../js/tablechart-m.css" />

<div>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <label>项目地址:</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="form-group">
                <label>起始时间:</label>
                <span class="input-icon">
                    <input type="text" class="form-control" />
                    <i class="fa fa-calendar bj-icon blue"></i>
                </span>
            </div>
            <div class="form-group">
                <label>结束时间:</label>
                <span class="input-icon">
                    <input type="text" class="form-control" />
                    <i class="fa fa-calendar bj-icon blue"></i>
                </span>
            </div>
            <div class="form-group">
                <button class="bj-btn-outline" type="button">查询</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="dt-narrow-wrap" style="">
            <table id="dt-narrow" class="display compact table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
    </div>
    <div class="container-fluid">
        <div id="linechart" style="width:100%;"></div>
    </div>
    
    <script type="text/javascript" src="../js/bj-bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bj-datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../js/bj-datatables/dataTables.bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/bj-highcharts/highcharts.js"></script>

    <script type="text/javascript" src="../js/tablechart-m.js"></script>
    

</div>
