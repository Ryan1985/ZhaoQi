<div ng-controller="executeController" ng-init="Inital()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>报警参数</legend>
                    <div class="row">
                        <label class="col-lg-5">
                            罐体压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-5">
                            供气压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-5">
                            储气压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 pull-right">
                            <button class="btn sheetButton">设置报警参数</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>数据上传</legend>
                    <div class="row">
                        <label class="col-lg-5">
                            传输时间(分)：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 pull-right">
                            <button class="btn sheetButton">设置上传时间</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>输出继电器控制</legend>
                    <div class="row">
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button class="btn sheetButton">输出1开</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
