<link href="../css/index.css" rel="stylesheet" />
<link href="../assets/ace/css/bootstrap.min.css" rel="stylesheet" />


<div ng-controller="executeController" ng-init="Inital()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>报警参数</legend>
                    <div class="row">
                        <label class="col-lg-5">
                            罐体压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" ng-bind-template="{{viewModel.CanPressure.TagValue|number:2}}" ng-model="viewModel.CanPressure.TagValue" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-5">
                            供气压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" ng-bind-template="{{viewModel.SupplyPressure.TagValue|number:2}}" ng-model="viewModel.SupplyPressure.TagValue" />
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-5">
                            储气压力报警限值：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" ng-bind-template="{{viewModel.StorePressure.TagValue|number:2}}" ng-model="viewModel.StorePressure.TagValue" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 pull-right">
                            <button class="btn sheetButton  btn-primary" ng-click="setAlarmParam()">设置报警参数</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>数据上传</legend>
                    <div class="row">
                        <label class="col-lg-5">
                            传输时间(分)：
                        </label>
                        <div class="col-lg-7">
                            <input type="number" ng-bind-template="{{viewModel.UploadSpan.TagValue|number:2}}" ng-model="viewModel.UploadSpan.TagValue" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 pull-right">
                            <button class="btn sheetButton  btn-primary" ng-click="setUploadSpan()">设置上传时间</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-4 col-md-12">
                <fieldset>
                    <legend>输出继电器控制</legend>
                    <div class="row">
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger1.isOn]" ng-click=" trigger(1,1)" ng-disabled="viewModel.trigger1.isOn">输出1开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger2.isOn]" ng-click="trigger(1,2)" ng-disabled="viewModel.trigger2.isOn">输出2开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger3.isOn]" ng-click="trigger(1,3)" ng-disabled="viewModel.trigger3.isOn">输出3开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger4.isOn]" ng-click="trigger(1,4)" ng-disabled="viewModel.trigger4.isOn">输出4开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger1.isOn]" ng-click="trigger(2,1)" ng-disabled="!viewModel.trigger1.isOn">输出1关</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger2.isOn]" ng-click="trigger(2,2)" ng-disabled="!viewModel.trigger2.isOn">输出2关</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger3.isOn]" ng-click="trigger(2,3)" ng-disabled="!viewModel.trigger3.isOn">输出3关</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger4.isOn]" ng-click="trigger(2,4)" ng-disabled="!viewModel.trigger4.isOn">输出4关</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger5.isOn]" ng-click="trigger(1,5)" ng-disabled="viewModel.trigger5.isOn">输出5开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger6.isOn]" ng-click="trigger(1,6)" ng-disabled="viewModel.trigger6.isOn">输出6开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger7.isOn]" ng-click="trigger(1,7)" ng-disabled="viewModel.trigger7.isOn">输出7开</button>
                        </div>                 
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton',false:'btn sheetButton btn-success'}[viewModel.trigger8.isOn]" ng-click="trigger(1,8)" ng-disabled="viewModel.trigger8.isOn">输出8开</button>
                        </div>
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger5.isOn]" ng-click="trigger(2,5)" ng-disabled="!viewModel.trigger5.isOn">输出5关</button>
                        </div>
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger6.isOn]" ng-click="trigger(2,6)" ng-disabled="!viewModel.trigger6.isOn">输出6关</button>
                        </div>
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger7.isOn]" ng-click="trigger(2,7)" ng-disabled="!viewModel.trigger7.isOn">输出7关</button>
                        </div>
                        <div class=" col-lg-3">
                            <button ng-class="{true:'btn sheetButton btn-danger',false:'btn sheetButton'}[viewModel.trigger8.isOn]" ng-click="trigger(2,8)" ng-disabled="!viewModel.trigger8.isOn">输出8关</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

</div>
